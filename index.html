<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Robotz</title>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <div id="header" class="container p-1 my-1">
            <h1>Robotz</h1>
            <p id="baseline">--- Experimental turn-based robot fighting arena ---</p>
        </div>

        <div id="mainMenu">
            <div class="container text-center p-1 my-1">
                <button id="b_newGame" class="btn btn-primary">New game</button>
                <button id="b_howToPlay" class="btn btn-secondary">How to play?</button>
                <button id="b_options" class="btn btn-secondary">Options</button>
                <button id="b_about" class="btn btn-secondary">About this</button>
            </div>
        </div>

        <div id="gameSettingsScreen" class="d-none">
            <div class="container text-center p-1 my-1">
                <h2>New game - Game settings</h2>
                <div id="gameSettings1" class="row">
                    <div class="container col text-center p-1 my-1">
                        <h3>Choose your robot</h3>
                        <select class="form-select">
                            <option>Robot alpha</option>
                            <option>Robot beta</option>
                            <option>Robot delta</option>
                        </select>
                    </div>
                    <div class="container col text-center p-1 my-1">
                        <h3>Robot alpha</h3>
                        <div>
                            Caracs
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        
    </body>

</html>
